<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="canvasjs.min.js"></script>
  <title>Live Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .home-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: bold;
    }
    .home-button:hover {
      background-color: #0056b3;
    }

    .sensor-container {
      margin-top: 50px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sensor {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
      text-align: center;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    .sensor-value {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
<a href="/" class="home-button">Home</a>
<h1 style="text-align:center;">Live Data</h1>
<div id="chartContainer" style="height: 370px; width:100%;"></div>
<div id="sensor-container" class="sensor-container"></div>

<script>
  async function fetchSensorData() {
    try {
      const response = await fetch('/getEnabledSensorValues');
      if (!response.ok) throw new Error('Failed to fetch data');
      const sensors = await response.json();
      const container = document.getElementById('sensor-container');
      container.innerHTML = '';
      for (const sensor of sensors) {
        const sensorDiv = document.createElement('div');
        sensorDiv.className = 'sensor';
        sensorDiv.innerHTML = `
            <div>${sensor.name}</div>
            <div class="sensor-value">${sensor.value}</div>
          `;
        container.appendChild(sensorDiv);
      }
    } catch (error) {
      console.error('Error fetching sensor data:', error);
    }
  }
  setInterval(fetchSensorData, 100);
  fetchSensorData();

  // INFO: Test canvasjs sample for dynamic charts
  window.onload = function () {

    let dps = []; // dataPoints
    let chart = new CanvasJS.Chart("chartContainer", {
      title :{
        text: "Dynamic Data"
      },
      data: [{
        type: "line",
        dataPoints: dps
      }]
    });

    let xVal = 0;
    let yVal = 100;
    let updateInterval = 1000;
    let dataLength = 20; // number of dataPoints visible at any point

    let updateChart = function (count) {

      count = count || 1;

      for (let j = 0; j < count; j++) {
        yVal = yVal +  Math.round(5 + Math.random() *(-5-5));
        dps.push({
          x: xVal,
          y: yVal
        });
        xVal++;
      }

      if (dps.length > dataLength) {
        dps.shift();
      }

      chart.render();
    };

    updateChart(dataLength);
    setInterval(function(){updateChart()}, updateInterval);

  }
</script>
</body>
</html>
